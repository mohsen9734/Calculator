<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="outer-container">
      <div class="container">
        <input class="result" type="text" dir="rtl" value='' />
        <button class="all-buttn btn-clear black">C</button>
        <button class="all-buttn btn-back black">
          <iconify-icon
            icon="cil:arrow-left"
            style="color: white"
          ></iconify-icon>
        </button>
        <button class="all-buttn operator btn-divide">/</button>
        <button class="all-buttn operator btn-multiple">x</button>
        <button class="all-buttn operator btn-minus">-</button>
        <button class="all-buttn operator btn-sum">+</button>
        <button class="all-buttn equal btn-equal">=</button>
        <button class="all-buttn btn-0 black numbers">0</button>
        <button class="all-buttn btn-1 black numbers">1</button>
        <button class="all-buttn btn-2 black numbers" id="btn">2</button>
        <button class="all-buttn btn-3 black numbers">3</button>
        <button class="all-buttn btn-4 black numbers">4</button>
        <button class="all-buttn btn-5 black numbers">5</button>
        <button class="all-buttn btn-6 black numbers">6</button>
        <button class="all-buttn btn-7 black numbers">7</button>
        <button class="all-buttn btn-8 black numbers">8</button>
        <button class="all-buttn btn-9 black numbers">9</button>
      </div>
    </div>
    <script src="Script/script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
